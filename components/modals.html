
<script type="text/html">
<!-- Customer Modal -->
<div class="modal" id="customerModal">
    <div class="modal-content">
        <div class="modal-header">
            <h3>Müşteri Seç</h3>
            <button type="button" class="modal-close" onclick="closeModal()">&times;</button>
        </div>
        <div class="customer-list" id="customerList">
            <!-- Customers will be populated here -->
        </div>
        <div class="modal-buttons">
            <button type="button" class="btn btn-secondary" onclick="closeModal()">İptal</button>
        </div>
    </div>
</div>

<!-- All Customers Modal -->
<div class="modal" id="allCustomersModal">
    <div class="modal-content">
        <div class="modal-header">
            <h3>Müşteri Yönetimi</h3>
            <button type="button" class="modal-close" onclick="closeAllCustomersModal()">&times;</button>
        </div>
        <div class="form-group">
            <label for="newCustomerCode">Müşteri Kodu</label>
            <input type="text" id="newCustomerCode" placeholder="Örn: P0005" required>
            <div class="validation-error" id="customerCodeError">Müşteri kodu gereklidir</div>
        </div>
        <div class="form-group">
            <label for="newCustomerName">Müşteri Adı</label>
            <input type="text" id="newCustomerName" placeholder="Müşteri adını girin" required>
            <div class="validation-error" id="customerNameError">Müşteri adı gereklidir</div>
        </div>
        <div class="form-group">
            <label for="newCustomerEmail">E-posta (İsteğe bağlı)</label>
            <input type="email" id="newCustomerEmail" placeholder="E-posta adresini girin">
            <div class="validation-error" id="customerEmailError">Geçerli bir e-posta adresi girin</div>
        </div>
        <button type="button" class="btn btn-primary" onclick="addNewCustomer()">Müşteri Ekle</button>
        
        <hr style="margin: 1.5rem 0;">
        <h4>Mevcut Müşteriler</h4>
        <div class="customer-list" id="allCustomersList">
            <!-- All customers will be populated here -->
        </div>
    </div>
</div>

<!-- Email Modal -->
<div class="modal" id="emailModal">
    <div class="modal-content">
        <div class="modal-header">
            <h3>İş Sonu Raporu Gönder</h3>
            <button type="button" class="modal-close" onclick="closeEmailModal()">&times;</button>
        </div>
        <div class="form-group">
            <label for="reportEmail">E-posta Adresi</label>
            <input type="email" id="reportEmail" placeholder="Rapor gönderilecek e-posta" required>
            <div class="validation-error" id="reportEmailError">Geçerli bir e-posta adresi girin</div>
        </div>
        <div class="modal-buttons">
            <button type="button" class="btn btn-primary" onclick="sendDailyReport()">Rapor Gönder</button>
            <button type="button" class="btn btn-warning" onclick="previewReport()">Önizleme</button>
            <button type="button" class="btn btn-secondary" onclick="closeEmailModal()">İptal</button>
        </div>
    </div>
</div>

<!-- Quantity Modal -->
<div class="quantity-modal" id="quantityModal">
    <div class="quantity-content">
        <h3 id="quantityModalTitle">Adet Girin</h3>
        <input type="number" id="quantityInput" class="quantity-input" min="1" placeholder="Adet" required>
        <div class="validation-error" id="quantityError">Geçerli bir adet girin</div>
        <div class="quantity-buttons">
            <button type="button" class="btn btn-primary" onclick="confirmQuantity()">Onayla</button>
            <button type="button" class="btn btn-secondary" onclick="closeQuantityModal()">İptal</button>
        </div>
    </div>
</div>

<!-- Manual Entry Modal -->
<div class="modal" id="manualModal">
    <div class="modal-content">
        <div class="modal-header">
            <h3>Manuel Ürün Girişi</h3>
            <button type="button" class="modal-close" onclick="closeManualModal()">&times;</button>
        </div>
        <div class="form-group">
            <label for="manualProduct">Ürün Adı</label>
            <input type="text" id="manualProduct" placeholder="Ürün adını girin" required>
            <div class="validation-error" id="manualProductError">Ürün adı gereklidir</div>
        </div>
        <div class="form-group">
            <label for="manualQuantity">Adet</label>
            <input type="number" id="manualQuantity" min="1" placeholder="Adet girin" required>
            <div class="validation-error" id="manualQuantityError">Geçerli bir adet girin</div>
        </div>
        <div class="modal-buttons">
            <button type="button" class="btn btn-primary" onclick="addManualProduct()">Ekle</button>
            <button type="button" class="btn btn-secondary" onclick="closeManualModal()">İptal</button>
        </div>
    </div>
</div>

<!-- Container Detail Modal -->
<div class="modal" id="containerDetailModal">
    <div class="modal-content">
        <div class="modal-header">
            <h3 id="containerDetailTitle">Konteyner Detayları</h3>
            <button type="button" class="modal-close" onclick="closeContainerDetailModal()">&times;</button>
        </div>
        <div id="containerDetailContent">
            <!-- Container details will be populated here -->
        </div>
        <div class="modal-buttons" style="margin-top: 20px;">
            <button type="button" class="btn btn-success" onclick="shipContainerFromModal()">Sevk Et</button>
            <button type="button" class="btn btn-secondary" onclick="closeContainerDetailModal()">Kapat</button>
        </div>
    </div>
</div>

<!-- Ayarlar Modalı -->
<div class="modal" id="settingsModal">
    <div class="modal-content">
        <div class="modal-header">
            <h2>Ayarlar</h2>
            <button type="button" class="modal-close" id="closeSettingsModalBtn">&times;</button>
        </div>
        
        <!-- Genel Ayarlar -->
        <div class="settings-section">
            <h3>Genel Ayarlar</h3>
            
            <div class="settings-option">
                <label for="themeToggle">Tema Modu</label>
                <div class="toggle-switch">
                    <input type="checkbox" id="themeToggle" onchange="toggleTheme()">
                    <label for="themeToggle" class="toggle-slider"></label>
                    <span id="themeStatus">Açık</span>
                </div>
            </div>
            
            <div class="settings-option">
                <label for="languageSelect">Dil</label>
                <select id="languageSelect" onchange="changeLanguage()">
                    <option value="tr">Türkçe</option>
                    <option value="en">English</option>
                </select>
            </div>
            
            <div class="settings-option">
                <label for="autoSaveToggle">Otomatik Kaydet</label>
                <div class="toggle-switch">
                    <input type="checkbox" id="autoSaveToggle" checked onchange="toggleAutoSave()">
                    <label for="autoSaveToggle" class="toggle-slider"></label>
                    <span>5 saniyede bir</span>
                </div>
            </div>
        </div>

        <!-- Yazıcı Ayarları -->
        <div class="settings-section">
            <h3>Yazıcı Ayarları</h3>
            
            <div class="settings-option">
                <label for="printerScaling">Etiket Boyutu</label>
                <select id="printerScaling" onchange="savePrinterSettings()">
                    <option value="100%">Küçük (100%)</option>
                    <option value="150%">Orta (150%)</option>
                    <option value="200%">Büyük (200%)</option>
                    <option value="fit">Otomatik Sığdır</option>
                </select>
            </div>
            
            <div class="settings-option">
                <label for="copiesNumber">Kopya Sayısı</label>
                <input type="number" id="copiesNumber" min="1" max="10" value="1" 
                       onchange="savePrinterSettings()" style="width: 60px;">
            </div>
            
            <div class="settings-option">
                <label>Yazıcı Testi</label>
                <button class="btn btn-primary" onclick="testPrinter()">Test Yazdır</button>
            </div>
        </div>

        <!-- Veri Yönetimi -->
        <div class="settings-section">
            <h3>Veri Yönetimi</h3>
            
            <div class="settings-option">
                <label>Supabase API Anahtarı</label>
                <button class="btn btn-warning" onclick="showApiKeyModal()">API Anahtarını Değiştir</button>
            </div>
            
            <div class="settings-option">
                <label>Veri Yedekleme</label>
                <div style="display: flex; gap: 10px;">
                    <button class="btn btn-primary" onclick="exportData('json')">JSON İndir</button>
                    <button class="btn btn-primary" onclick="exportData('excel')">Excel İndir</button>
                </div>
            </div>
            
            <div class="settings-option">
                <label>Verileri Temizle</label>
                <button class="btn btn-danger" onclick="clearLocalData()">Yerel Verileri Temizle</button>
            </div>
        </div>

        <!-- Sistem Bilgileri -->
        <div class="settings-section">
            <h3>Sistem Bilgileri</h3>
            
            <div class="settings-option">
                <label>Uygulama Versiyonu</label>
                <span class="system-info">v2.0.0</span>
            </div>
            
            <div class="settings-option">
                <label>Son Güncelleme</label>
                <span class="system-info" id="lastUpdateDate">-</span>
            </div>
            
            <div class="settings-option">
                <label>Veritabanı Bağlantısı</label>
                <span id="dbConnectionStatus" class="status-indicator">Kontrol ediliyor...</span>
            </div>
            
            <div class="settings-option">
                <label>Yazıcı Durumu</label>
                <span id="printerConnectionStatus" class="status-indicator">Kontrol ediliyor...</span>
            </div>
        </div>

        <!-- Geliştirici Seçenekleri (Admin only) -->
        <div class="settings-section admin-only">
            <h3>Geliştirici Seçenekleri</h3>
            
            <div class="settings-option">
                <label>Hata Ayıklama Modu</label>
                <div class="toggle-switch">
                    <input type="checkbox" id="debugModeToggle" onchange="toggleDebugMode()">
                    <label for="debugModeToggle" class="toggle-slider"></label>
                </div>
            </div>
            
            <div class="settings-option">
                <label>Konsol Logları</label>
                <button class="btn btn-secondary" onclick="showConsoleLogs()">Logları Görüntüle</button>
            </div>
            
            <div class="settings-option">
                <label>Performans Testi</label>
                <button class="btn btn-secondary" onclick="runPerformanceTest()">Test Çalıştır</button>
            </div>
        </div>

        <div class="modal-buttons" style="margin-top: 20px;">
            <button type="button" class="btn btn-success" onclick="saveAllSettings()">Tüm Ayarları Kaydet</button>
            <button type="button" class="btn btn-secondary" onclick="closeSettingsModal()">Kapat</button>
        </div>
    </div>
</div>
</script>
